<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho com Logotipo</title>
    <!-- Importar CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: white; /* Cor de fundo personalizada */
        }
        .navbar-brand img {
            height: 40px; /* Altura do logotipo */
            margin-right: 10px; /* Espaço entre o logotipo e o texto */
        }
        .nome{
            margin-bottom: 0px;
        }
    </style>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="../../public/IMG/UP-Logo.jpg" alt="Logotipo">
            <div class="nome">
            Conselho Nacional de Avaliação
            e Qualidade
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            border-right: 1px solid #ccc;
        }
        .dropdown {
            display: none;
            margin-top: 10px;
        }
        .dropdown-button {
            cursor: pointer;
            background-color: #e7e7e7;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
        }
        .dropdown-content {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
<body>

<div class="sidebar">
    <h3>Menu</h3>
    <p>Clientes</p>
    <p>Funcionário</p>
    <button class="dropdown-button" onclick="toggleDropdown()">Faculdade</button>
    <div class="dropdown" id="coursesDropdown">
        <div class="dropdown-content">
            <a href="#">FEt</a>
            <a href="#">FEt</a>
            <a href="#">FEt</a>
        </div>
    </div>
</div>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('coursesDropdown');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
</script>



    <!-- Importar JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
